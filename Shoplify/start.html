<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoplify.in</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <section>
        <label for="email" class="emailabel">E-mail:</label>
        <input type="email" required class="email">
        <label for="pass" class="passlabel">Password:</label>
        <input type="password" required minlength="8" class="pass">
        <div class="logincon">
            <a href="index.html" class="login">Log In</a>
        </div>
    </section>
    <img src="Shoplify/images/online-shopping.png" alt="online-shopping" class="logo">
    <footer>
        <ul class="bottom">
            <li class="follow">Follow us</li>
            <li><img src="Shoplify/images/twitter.png" alt="twitter" class="twitter"></li>
            <li><img src="Shoplify/images/instagram.png" alt="instagram" class="instagram">instagram</li>
            <li><img src="Shoplify/images/send.png" alt="send" class="send"></li>
        </ul>
    </footer>
    <div class="cr">2024 SHOPLIFY INDIA</div>
</body>
</html>
