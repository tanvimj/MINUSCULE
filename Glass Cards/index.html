<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cards</title>
</head>
<body>
    <img src="bokeh3.jpg" class="bg">
    <div class="container">
        <div class="glass1">
            <p class="credittxt">CREDIT CARD</p>
            <p class="creditno">1234 5678 4321 8765</p>
            <p class="creditname">JULES WINNIFIELD</p>
            <p class="creditexp">22/06</p>
            <p class="creditbank">POOKIE BANK</p>
        </div>

        <div class="glass2">
            <p class="debittxt">DEBIT CARD</p>
            <p class="debitno">1234 5678 4321 8765</p>
            <p class="debitname">JULES WINNIFIELD</p>
            <p class="debitexp">22/06</p>
            <p class="debitbank">POOKIE BANK</p>
        </div>
    </div>
</body>
</html>
